{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer with Us</title>
    <link rel="stylesheet" href="{% static 'volunteer.css' %}">
</head>
<body>

    <!-- Volunteer Section -->
    <section id="volunteer-section">
        <div class="container">
            <h1>Join Us as a Volunteer</h1>
            <p>Be a part of our community and help make a difference. As a volunteer, you'll have the opportunity to contribute to meaningful projects and make an impact in people's lives.</p>
            
            <div class="form-container">
                <form action="volunteer" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" id="name" name="first_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Last Name</label>
                        <input type="text" id="phone" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
